    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>need</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body class="loading">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">need</h3>
      </div>

      <div class="jumbotron">
        <h1>need</h1>
        <p class="lead">Nemu's Electronic Entrancement Device</p>
        <p>This is a clone of the <a href="https://craniallust.blogspot.com/">Cranial Lust</a> <a href="https://craniallust.blogspot.com/p/must2-information.html">MUST/2</a> system.</p>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Names</h2>
          <div class="form-group">
            <label for="subjectName">Subject name</label>
            <input type="text" class="form-control" id="subjectName" placeholder="drone">
          </div>
          <div class="form-group">
            <label for="ownerName">Trainer name</label>
            <input type="text" class="form-control" id="trainerName" placeholder="Control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Images</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <select id="themes" class="form-control">
            </select>
          </div>
        </div>
        <div class="col-sm-6" id="image-preview-wrapper">
          <div class="carousel slide" id="image-preview" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
            </div>
            <a class="left carousel-control" href="#image-preview" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#image-preview" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Spiral</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <select id="spirals" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="spiralUrl" placeholder="spirals/spiral.webp">
              <span class="input-group-btn">
                <button id="spiralUpdate" class="btn btn-default" type="button">Update</button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6" id="spiral-preview">
          <div>
            <canvas></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Playlist</h2>
          <p>Drag script parts from the left to build a playlist on the right.</p>
        </div>
      </div>
      <div class="row playlistBuilder">
        <div class="col-sm-6">
          <h3>Parts</h3>
          <h4 id="inductionsHeader"><span class="expandArrow">▼</span> Inductions</h4>
          <ul id="inductions">
          </ul>
          <h4 id="bodiesHeader"><span class="expandArrow">▼</span> Bodies</h4>
          <ul id="bodies">
          </ul>
          <h4 id="awakenersHeader"><span class="expandArrow">▼</span> Awakeners</h4>
          <ul id="awakeners">
          </ul>
        </div>
        <div class="col-sm-6">
          <h3>List</h3>
          <ol id="playlist">
          </ol>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Miscelaneous</h2>
          <div class="form-group">
            <label for="textColor">Text Color</label>
            <input type="text" class="form-control" id="textColor" value="white">
          </div>
          <div class="form-group">
            <label for="messagePause">Message Pause (seconds)</label>
            <input type="number" class="form-control" id="messagePause" value="3">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <p><a class="btn btn-lg btn-success" href="#" id="startButton">Start!</a></p>
        </div>
      </div>

      <div class="footer">
        <p>♥ Nemu</p>
      </div>
    </div>

    <div id="spiral-container">
      <img id="image">
      <canvas id="spiral-canvas"></canvas>
      <div id="spiral-text"></div>
    </div>

    <a class="github-ribbon" href="https://github.com/nemurimasu/need"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>

    <script src="scripts/bundle.js"></script>
